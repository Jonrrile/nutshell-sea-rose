<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
        <!-- FONTS COLLECTION -->
       
        <!-- END OF FONTS -->
    <title>NutShell: Sea Rose</title>
</head>
<body>
        <section class="loginContainer">
            <h1>Sign Up</h1>
            <p>Create an account:</p>
            <form action="">
                <label for="username">Username:</label>
                <input id="username" name="username" type="text" required minlength="3" maxlength="15">
                <label for="pw">Password:</label>
                <input id="pw" name="pw" type="password" required minlength="8" maxlength="15">
                <input type="submit" value="Submit">
            </form>
        </section>
    <!-- Added Primary Banner Breakdown-->
    <header class= "Header">
            <div class="header__logo">
            <div class="headerTitle1">NutShell: "SEA ROSE"</div>
            </header>
    <!--End of Our Main Banner -->
    <div class="underHeader">

        <div class="underHeader__top">
    <!--Start of Section Containing our User Friends List, we will need to talk about how best to label out this portion-->
                <section class="">
                        <fieldset class="friend__form">
                            <form action=""></form>
                                <button class="button__searchFriend"></button> 
                        </fieldset>
                                <button class="button__saveFriend"></button> 
                                <button class="button__deleteFriend"></button> 
                        <article class="previewFriend" >
                    
                        </article>
                </section>
            
    <!--Banner Left Contains Tasks and Events section  -->
        <div class="underHeader__Left">
            <section class="taskEvent__mainLeftContainer">
    <!-- Tasks Section written by Trigg Summs -->
                <section class="task__Container">
                    <section class="newTaskLeft__form">
                        <form action="">
                            <fieldset>
                                <label>
                                    Task Title or (Location)
                                    <input type="text" class="task__title" name="task__title">
                                </label>
                                <label>
                                    Specific Task and Duty
                                    <input type="text" class="task__specificTask" name="task__specificTask">
                                </label>
                                <label>
                                    Expected Completion Date
                                    <input type="date" class="task__date" name="task__date">
                                </label>
                                <button type="submit" id="button__taskSave" value="">New Task</button>
                                <!-- <button id="editTask" type="button" value= "">Submit Task Adjustments</button> -->
                            </fieldset>
                        </form>
                    </section> 
                         <article class="previewTask__Container" id="previewTask__Container"></article>   
                </section> 
    <!-- Start of Events Container -->
                <section class="event__Container">
                        <fieldset class="event__formRight">
                            <form action=""></form>
                        </fieldset>
                                <button class="button__eventSave"></button> 
                        <article class="event__selectionRight" >
                            <article class="previewEvent"></article> 
                                <button class="button__eventDelete"></button>  
                        </article>
                </section> 
            </section>
            <section class="news__mainRightContainer">
                    <!--No need for Container...like Events/Tasks gets?-->
                        <fieldset class="news__form">
                            <form action=""></form>
                                <button class="button__newsFormSave"></button>
                        </fieldset>    
                        <article class="postedNews__Selection" > </article>
            </section>
         </div>
    <!--Banner Right Contains Chat and USER MESSAGE CENTER-->
         <div class="underHeader__Right">
            <section class="userWithChat___Container">
                <section class="chat__Container">
                </section>
                <article class="userMessage__bottomSelection">              
                    </article>
                </section>
        </div>
    </div>

    <!--End of Banners and BEGINs FOOTER -->
    <footer class="footer"></footer>


    <!--SCRIPT 
    <script type="module" src="scripts/main.js"></script>-->
    <script type="module" src="scripts/TasksProvider/tasksMain.js"></script>
</body>
</html>
